<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container bg-secondary mt-5 py-5 text-center">
        <h1 class="text-light">CONTACT US</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
        <div class="container row mt-5 center">
            <div class="col-md-6">
                <input placeholder="Name" class="w-75 h-25 mb-4 px-3 py-3" type="text">
                <input placeholder="Surname" class="w-75 h-25 mb-4 px-3 py-3" type="text">
                <input placeholder="Mail" class="w-75 h-25 px-3 py-3" type="text">
            </div>
            <div class="col-md-6">
            <textarea class="w-75 h-100 px-3 py-3" placeholder="Message" name="" id=""></textarea>

            </div>
        </div>
        <button class="bg-warning mt-5 border-0 px-5 py-3 text-light">SEND MESSAGE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
