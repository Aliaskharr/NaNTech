<body>

    <a id="downloadAnchorElem" style="display:none"></a>

    <script>
        let codess =[]
        let country = {
        }
        let countries = [];

        const fetchCountries = async () => {
            try {
                const res = await fetch("https://restcountries.com/v3.1/all");
                return await res.json();
            } catch (error) {
                console.error("Xəta baş verdi:", error);
                return [];
            }
        };

        fetchCountries().then(data => {

            const sortedCountries = data
                .map(country => country.name.common) // Ölkə adlarını götür
                .sort((a, b) => a.localeCompare(b));

            data.forEach(e => {
                // console.log(e.idd.suffixes);
                // codes = e.idd.suffixes;
                codess.push(e.idd.suffixes)
                
                country = {
                    name: e.name.common,
                    nameCode: e.fifa,
                    flag: e.flags.png,
                    phoneCode: `${e.idd.root + e.idd.suffixes}`
                }
                // console.log(country);
                
            });

            // console.log(data);
            // console.log(countries);
            var myJsonString = JSON.stringify(countries);
            // console.log(myJsonString);

            var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(myJsonString);
            var dlAnchorElem = document.getElementById('downloadAnchorElem');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "scene.json");
            dlAnchorElem.click();

        });

            codess.forEach(e => {

                let sp = []

            });
        },1000)
        
        





    </script>
